
<ion-header>
    <ion-navbar color="toolbar">
        <ion-title class="title">Restaurant Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="transparent-card">
        <div #map id="map"></div>
    </div>
    <ion-card class="info-card" >
        <ion-item>
            <ion-thumbnail item-start>
                <img src="{{menuItems.image_url}}">
              </ion-thumbnail>
            <ion-label>
                <h3>{{menuItems.name}}</h3>
                <p>{{menuItems.phone}}</p>
            </ion-label>
            <button ion-button outline item-end>call</button>
          </ion-item>
          <ion-item  no-lines>
            <ion-icon name="locate"  item-start></ion-icon>
            <ion-label>
               34 Miles
            </ion-label>
          </ion-item>
          <ion-item no-lines>
            <ion-icon name="timer" item-start></ion-icon>
            <ion-label>
               2 Hours
            </ion-label>
          </ion-item>
    </ion-card>
</ion-content>
